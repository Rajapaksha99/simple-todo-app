name: 🚀 Deploy MERN App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🔐 Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: 🚀 Deploy to Azure Server
        run: |
          ssh -o StrictHostKeyChecking=no hostapp@13.91.104.221 << 'EOF'
            set -e

            echo "📂 Going to project directory"
            cd ~/simple-todo-app

            echo "🧹 Resetting local changes and cleaning"
            git reset --hard
            git clean -fd

            echo "⬇️ Pulling latest code"
            git pull origin main

            echo "📦 Installing backend dependencies"
            cd backend
            npm install

            echo "🔁 Restarting backend with PM2"
            pm2 restart backend || pm2 start Server.js --name backend

            echo "🧱 Building frontend"
            cd ../frontend
            npm install
            npm run build

            echo "🌍 Deploying frontend build to Nginx"
            sudo rm -rf /var/www/html/*
            sudo cp -r build/* /var/www/html/

            echo "✅ DONE!"
          EOF
