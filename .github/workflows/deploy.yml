name: ğŸš€ Deploy MERN App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ” Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸš€ Deploy to Azure Server
        run: |
          ssh -o StrictHostKeyChecking=no hostapp@13.91.104.221 << 'EOF'
            set -e

            echo "ğŸ“‚ Going to project directory"
            cd ~/simple-todo-app

            echo "ğŸ§¹ Resetting local changes and cleaning"
            git reset --hard
            git clean -fd

            echo "â¬‡ï¸ Pulling latest code"
            git pull origin main

            echo "ğŸ“¦ Installing backend dependencies"
            cd backend
            npm install

            echo "ğŸ” Restarting backend with PM2"
            pm2 restart backend || pm2 start Server.js --name backend

            echo "ğŸ§± Building frontend"
            cd ../frontend
            npm install
            npm run build

            echo "ğŸŒ Deploying frontend build to Nginx"
            sudo rm -rf /var/www/html/*
            sudo cp -r build/* /var/www/html/

            echo "âœ… DONE!"
          EOF
