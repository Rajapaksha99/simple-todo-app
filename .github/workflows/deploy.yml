name: ğŸš€ Deploy MERN App

on:
  push:
    branches:
      - main  # Change if your default branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ” Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸš€ Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no hostapp@13.91.104.221 << 'EOF'
            set -e  # Exit if any command fails

            echo "ğŸ”„ Changing directory to project"
            cd ~/simple-todo-app

            echo "ğŸŒ¿ Checking current branch"
            git branch

            echo "ğŸ“‹ Last commit before pull:"
            git log -1 --oneline

            echo "â¬‡ï¸ Pulling latest code from origin/main"
            git pull origin main

            echo "ğŸ“‹ Last commit after pull:"
            git log -1 --oneline

            echo "ğŸ“¦ Installing backend dependencies"
            cd backend
            npm install

            echo "ğŸ”„ Restarting backend with PM2"
            pm2 reload backend || pm2 start Server.js --name backend

            echo "ğŸ“¦ Installing frontend dependencies and building"
            cd ../frontend
            npm install
            npm run build

            echo "ğŸ§¹ Cleaning nginx html directory"
            sudo rm -rf /var/www/html/*

            echo "ğŸ“‚ Copying new build files to nginx html directory"
            sudo cp -r build/* /var/www/html/

            echo "âœ… Deployment complete!"
          EOF
